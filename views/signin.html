<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Signup</title>
</head>

<body>
    <div class="flex-container__form">
        <form>
            <h3 class="signin form__header">Log in</h3>
            <input type="email" id="email" class="signin form__input" placeholder="Enter your email">
            <input type="password" id="password" class="signin form__input" placeholder="Enter your password">
            <button type="submit" class="btn btn__primary">Log in</button>
        </form>
    </div>
</body>

</html>
